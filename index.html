<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">
    
    <title>Dota 2</title>
</head>
<body>
    <div class="container">
        <div id="screenIntro" class="pantallaInicio" style="display: flex;"onclick="cambiaPantalla('screenIntro','screen1')">
            
            <img src="img/wp3070125.jpg">

        </div>

        <div id="screen1" clase="pantallaEquipos" style="display: none;">
            <div class="heroes">
                <div class="luchadores" id="Lich" onclick="selectPersonaje('Lich')"><img class="foto"src="img/Lich.png"></div>
                <div class="luchadores" id="King" onclick="selectPersonaje('King')"><img class="foto" src="img/King.png"></div>
                <div class="luchadores" id="Sniper" onclick="selectPersonaje('Sniper')"><img class="foto" src="img/sniper.png"></div>
                <div class="luchadores" id="Luna" onclick="selectPersonaje('Luna')"><img class="foto" src="img/luna.png"></div>
                <div class="luchadores" id="Antimage" onclick="selectPersonaje('Antimage')"><img class="foto" src="img/antimage.png"></div>
                <div class="luchadores" id="Juggernaut" onclick="selectPersonaje('Juggernaut')"><img class="foto" src="img/juggernaut.png"></div>
                <div class="luchadores" id="Drow" onclick="selectPersonaje('Drow')"><img class="foto" src="img/Drow.png"></div>
                <div class="luchadores" id="Viper" onclick="selectPersonaje('Viper')"><img class="foto" src="img/viper.png"></div>
            </div>

            <div class="seleccion">
                <div class="bando" id="radiant"><p1>Radiant Selection</p1>
                    <div class="rivales">
                        <div class="radiant" id="rival1"></div>
                        <div class="radiant" id="rival2"></div>
                        <div class="radiant" id="rival3"></div>
                    </div>
                </div>
            
                <div class="versus"><img src="img/giphy.gif"></div>

                <div class="bando" id="dire"><p2>Dire Selection</p2>
                    <div class="rivales">
                        <div class="dire" id="rival4"></div>
                        <div class="dire" id="rival5"></div>
                        <div class="dire" id="rival6"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen2" class="lucha1" style="display: none;">
           
            <div class="combate1">
                
                <div class="radiant" id="p1"></div>
                <div class="dire" id="p4"></div>
                
            </div>
            
        
            <div class="botonPegar">
                
                <div class="contadorVida" id="vidap1"></div>
                <div id="strike" class="attack" onclick="atacar()"></div>
                <div class="contadorVida" id="vidap4"></div>
                
            </div>
            <div class="ganador" id="winner1"></div>
        
        
        </div>

        <div id="screen3" class="lucha2" style="display: none;">
            
            <div class="combate1">
                
                <div class="radiant" id="p2"></div>
                <div class="dire" id="p5"></div>
            </div>
            
        
            <div class="botonPegar">
                <div class= "contadorVida" id="vidap2"></div>
                <div id="strike1" class="attack" onclick="atacarCombate2()"></div>
                <div class= "contadorVida" id="vidap5"></div>
            </div>
            <div class="ganador" id="winner2"></div>
           
        
        
        </div>

        <div id="screen4" class="lucha3" style="display: none;">
           
            <div class="combate1">
                <div class="radiant" id="p3"></div>
                <div class="dire" id="p6"></div>
            </div>
            
        
            <div class="botonPegar">
                <div class= "contadorVida" id="vidap3"></div>
                <div id="strike2" class="attack" onclick="atacarCombate3()"></div>
                <div class= "contadorVida" id="vidap6"></div>
            </div>
            <div class="ganador" id="winner3"></div>
           
        
        
        </div>


    </div>
    
    
    
    
    
    <script src="js/main.js"></script>
    <script src="js/combate2.js"></script>
    <script src="js/combate3.js"></script>
</body>
</html>
